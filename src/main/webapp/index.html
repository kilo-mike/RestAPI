<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Books Add</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <div class="col-md-12">
        <form class="bookadd">
            <div class="form-group">
                <label for="bookTitle">Tytuł Książki:</label>
                <input type="text" class="form-control" id="bookTitle" placeholder="Tytuł">
            </div>
            <div class="form-group">
                <label for="bookAuthor">Autor:</label>
                <input type="text" class="form-control" id="bookAuthor" placeholder="Autor">
            </div>
            <div class="form-group">
                <label for="bookISBN">ISBN:</label>
                <input type="text" class="form-control" id="bookISBN" placeholder="ISBN">
            </div>
            <div class="form-group">
                <label for="bookPublisher">Wydawca:</label>
                <input type="text" class="form-control" id="bookPublisher" placeholder="Wydawca">
            </div>
            <div class="form-group">
                <label for="bookType">Typ:</label>
                <input type="text" class="form-control" id="bookType" placeholder="Typ">
            </div>

            <button type="submit" class="btn btn-default addbutton">Dodaj książkę</button>
            <button type="submit" class="btn btn-default editbutton">Zapisz Edycje</button>
        </form>
        <p></p>
        <div class="main-container col-md-12" align="center">
        </div>
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
